<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css"/>
    <script src="https://unpkg.com/tailwindcss@%5E1.0/dist/tailwind.min.css"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header
    class="container-fluid text-center text-white background-pink p-2 weather-header">
    <h1>Weather Dashboard</h1>
</header>

<div class="container-fluid" style="max-width: 1800px">
    <div class="row"
    style="max-width: 1800px; margin: 0 auto; padding: 0 10px">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Search for a city</h2>
                <form>
                    <div class="form-group
                    d-flex justify-content-center">
                    <input type="text" class="form-control
                    col-md-6" id="city-input" placeholder="Enter
                    city name">
                    <button type="submit" class="btn btn-primary
                    col-md-2" id="search-button">Search</button>
                    <hr class="hr weather-hr"/>
                </form>
            </div>
        </div>
        <div class="list-group" id="search-history"></div>
    </div>
    <div class="mt-3">
        <section id="today" class="mt-3" ></section>
        <section id="forecast" class="mt-3" ></section>
    </div>
</div>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</body>
</html>
